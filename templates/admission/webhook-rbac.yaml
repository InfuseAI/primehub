{{- if .Values.admission.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: primehub-admission
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: primehub-admission
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - kind: ServiceAccount
    name: primehub-admission
    namespace: {{ .Release.Namespace }}
{{- end }}