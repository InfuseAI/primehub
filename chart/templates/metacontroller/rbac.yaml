{{- if .Values.metacontroller.deploy }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metacontroller
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: metacontroller
rules:
- apiGroups:
  - "*"
  resources:
  - "*"
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: metacontroller
subjects:
- kind: ServiceAccount
  name: metacontroller
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: metacontroller
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- if or (eq .Values.primehub.mode "ee") (eq .Values.primehub.mode "ce") }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: primehub-metacontroller
  namespace: {{ .Release.Namespace }}
{{- end }}
