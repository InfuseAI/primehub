apiVersion: primehub.io/v1alpha1
kind: PhAppTemplate
metadata:
  name: streamlit
  annotations:
    helm.sh/hook: post-install, post-upgrade
spec:
  defaultEnvs:
  - defaultValue: /project/path/to/your/streamlit.py
    description: Path to the python scripts
    name: FILE_PATH
    optional: false
  description: Streamlit turns data scripts into shareable web apps in minutes. All in Python. All for free. No frontâ€‘end experience required.
  docLink: https://streamlit.io
  icon: "data:image/png;base64,"
  name: Streamlit
  template:
    spec:
      podTemplate:
        spec:
          containers:
          - name: streamlit
            image: infuseai/streamlit:v0.79.0
            command:
            - streamlit
            args:
            - run
            - $(FILE_PATH)
            - --server.address
            - 0.0.0.0
            - --server.baseUrlPath
            - $(PRIMEHUB_APP_BASE_URL)
            - --server.enableWebsocketCompression
            - "false"
            - --server.enableCORS
            - "false"
            ports:
            - containerPort: 8501
              name: http
              protocol: TCP
      svcTemplate:
        spec:
          ports:
          - name: http
            port: 8501
            protocol: TCP
            targetPort: 8501
      httpPort: 8501
  version: v0.79.0
