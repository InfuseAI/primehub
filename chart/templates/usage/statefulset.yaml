{{- if eq (include "primehub-usage.enabled" .) "true" -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "primehub-usage.name" . }}-db
spec:
  selector:
    matchLabels:
      app: primehub-usage-db
  serviceName: headless-{{ include "primehub-usage.name" . }}-db
  replicas: 1
  template:
    metadata:
      labels:
        app: primehub-usage-db
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: database
        image: {{.Values.usage.dbImage.repository}}:{{.Values.usage.dbImage.tag}}
        imagePullPolicy: {{.Values.usage.dbImage.pullPolicy}}
        env:
          - name: BITNAMI_DEBUG
            value: "false"
          - name: POSTGRESQL_PORT_NUMBER
            value: "5432"
          - name: POSTGRESQL_VOLUME_DIR
            value: /bitnami/postgresql
          - name: PGDATA
            value: /bitnami/postgresql/data
          # Authentication
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: {{ include "primehub-usage.name" . }}-db
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ include "primehub-usage.name" . }}-db
                key: password
          - name: POSTGRES_DB
            value: postgres
          # LDAP
          - name: POSTGRESQL_ENABLE_LDAP
            value: "no"
          # TLS
          - name: POSTGRESQL_ENABLE_TLS
            value: "no"
          # Audit
          - name: POSTGRESQL_LOG_HOSTNAME
            value: "false"
          - name: POSTGRESQL_LOG_CONNECTIONS
            value: "false"
          - name: POSTGRESQL_LOG_DISCONNECTIONS
            value: "false"
          - name: POSTGRESQL_PGAUDIT_LOG_CATALOG
            value: "off"
          # Others
          - name: POSTGRESQL_CLIENT_MIN_MESSAGES
            value: error
          - name: POSTGRESQL_SHARED_PRELOAD_LIBRARIES
            value: pgaudit
        ports:
        - containerPort: 5432
          name: db
        volumeMounts:
        - mountPath: /bitnami/postgresql
          name: {{ include "primehub-usage.name" . }}-data
        {{- if .Values.usage.dbResources }}
        resources:
          {{ .Values.usage.dbResources | toYaml | indent 10 | trim }}
        {{- end }}
  volumeClaimTemplates:
  - metadata:
      name: {{ include "primehub-usage.name" . }}-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: {{ .Values.usage.dbStorageClass }}
      resources:
        requests:
          storage: {{ .Values.usage.dbStorage }}
{{- end }}
