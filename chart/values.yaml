primehub:
  mode: ce
  scheme: http
  keycloak:
    ## Only used when 'keycloak.deploy' is false
    scheme: http
    domain:
    #port:
    username: keycloak
    password:
    #svcUrl: http://keycloak-http.default/auth

    realm: primehub
    everyoneGroupId:
    clientId: admin-ui
    #rolePrefix:
    #maxSockets:
    #maxFreeSockets:
  sharedVolumeStorageClass: ""
  grantSudo: true

ingress:
  enabled: true
  annotations:
    ingress.kubernetes.io/affinity: cookie
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - chart-example.local
  tls: []

# Keycloak
keycloak:
  deploy: true
  username: keycloak
  password: ""
  database:
    vendor: postgres
    hostname: keycloak-postgres
    database: keycloak
    port: 5432
    username: keycloak
    password: ""
  dbchecker:
    enabled: true
    image:
      repository: library/busybox
      tag: 1.32
      pullPolicy: IfNotPresent
    securityContext:
      allowPrivilegeEscalation: false
      runAsUser: 1000
      runAsGroup: 1000
      runAsNonRoot: true
    resources:
      requests:
        cpu: 20m
        memory: 32Mi
      limits:
        cpu: 20m
        memory: 32Mi
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true
  service:
    type: ClusterIP
    httpPort: 80
    httpsPort: 8443
  image:
    repository: quay.io/keycloak/keycloak
    tag: "19.0.3"
    pullPolicy: IfNotPresent
  replicas: 1
  metrics:
    enabled: true
  health:
    enabled: true
  # Liveness probe configuration
  livenessProbe: |
    httpGet:
      path: /auth/health/live
      port: http
    initialDelaySeconds: 0
    timeoutSeconds: 5
  # Readiness probe configuration
  readinessProbe: |
    httpGet:
      path: /auth/health/ready
      port: http
    initialDelaySeconds: 10
    timeoutSeconds: 1
  # Startup probe configuration
  startupProbe: |
    httpGet:
      path: /auth/health
      port: http
    initialDelaySeconds: 15
    timeoutSeconds: 1
    failureThreshold: 60
    periodSeconds: 5
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 64Mi
  podManagementPolicy: OrderedReady
  extraVolumeMounts: ""
  extraContainers: ""
  podSecurityContext:
    fsGroup: 1000
  enableServiceLinks: true
  restartPolicy: Always
  nodeSelector: {}
  tolerations: []
  terminationGracePeriodSeconds: 60
  theme:
    image: infuseai/primehub-keycloak-theme:846cbfc3
  extraInitContainers: |
    - name: theme-provider
      image: {{ .Values.keycloak.theme.image }}
      imagePullPolicy: IfNotPresent
      command:
        - sh
      args:
        - -c
        - |
          echo "Copying theme..."
          cp -R /primehub/* /theme-primehub/
      volumeMounts:
        - name: theme-primehub
          mountPath: /theme-primehub
  extraVolumeMounts: |
    - name: theme-primehub
      mountPath: /opt/keycloak/themes/primehub
  extraVolumes: |
    - name: theme-primehub
      emptyDir: {}
  eula:
    enabled: false

# Keycloak Database - PostgreSQL
postgresql:
  auth:
    database: keycloak
    username: keycloak
    password: ""
  service:
    port: 5432
  containerPort: 5432
  updateStrategy:
    type: RollingUpdate
    rollingUpdate: {}
  nodeSelector: {}
  tolerations: []
  terminationGracePeriodSeconds: ""
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
  podSecurityContext:
    enabled: true
    fsGroup: 1001
  initContainers: []
  image:
    repository: bitnami/postgresql
    tag: 14.5.0-debian-11-r35
  persistence:
    enabled: true
    mountPath: /bitnami/postgresql
    dataDir: /bitnami/postgresql/data
    size: 8Gi
    #storageClassName: ""
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 64Mi
  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  readinessProbe:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
    successThreshold: 1
  shmVolume:
    enabled: true
    sizeLimit: ""

# Metacontroller
metacontroller:
  deploy: true
  replicas: 1
  image:
    repository: metacontroller/metacontroller
    tag: 0.2
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 50m
      memory: 128Mi
    requests:
