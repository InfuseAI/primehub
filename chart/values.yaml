# Primehub controller
controller:
  replicaCount: 1

  image:
    repository: infuseai/primehub-controller-ee
    tag: fb269a871f

  proxy:
    image:
      repository: gcr.io/kubebuilder/kube-rbac-proxy
      tag: v0.4.1

  service:
    type: ClusterIP
    port: 8443

  resources:
    limits:
      cpu: 100m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 20Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

# Image builder
customImage:
  enabled: false
  #registryEndpoint: https://gcr.io
  #registryUsername: _json_key
  #registryPassword: _password_
  #pushRepoPrefix: gcr.io/_prefix_
  pushSecretName: primehub-controller-custom-image-push-secret

  buildJob:
    resources:
      limits:
        cpu: 2000m
        memory: 1500Mi
      requests:
        cpu: 500m
        memory: 100Mi

# Job Submission
jobSubmission:
  enabled: false
  workingDirSize: 5Gi
  defaultActiveDeadlineSeconds: 86400
  defaultTTLSecondsAfterFinished: 604800

# Model Deployment
modelDeployment:
  enabled: false
  engineContainer:
    image:
      repository: seldonio/seldon-core-executor
      tag: 1.1.0
      pullPolicy: IfNotPresent

# Admin Notebook
adminNotebook:
  enabled: false
  replicaCount: 1
  image:
    repository: infuseai/primehub-admin-notebook
    tag: dd029e8112
    pullPolicy: IfNotPresent

  service:
    type: ClusterIP
    port: 80

  resources:
    limits:
      cpu: 1
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

# Grafana
grafana:
  enabled: false

# Keycloak gateway for admin notebook
keycloakGateway:
  image:
    repository: keycloak/keycloak-gatekeeper
    tag: 6.0.1
    pullPolicy: IfNotPresent

openshift:
  scc: false

istio:
  enabled: false
  authService:
    image:
      repository: infuseai/oidc-authservice
      tag: 1dc296d
      pullPolicy: IfNotPresent
    replicaCount: 1
    service:
      type: ClusterIP
      port: 8080
