# Jupyterhub
jupyterhub:
  enabled: true

  hub:
    # Maximum number of consecutive failures to allow before shutting down JupyterHub.
    consecutiveFailureLimit: 0
    extraEnv:
      KC_CLIENT_SECRET:
        valueFrom:
          secretKeyRef:
            name: primehub-client-jupyterhub
            key: client_secret
      GRAPHQL_SHARED_SECRET:
        valueFrom:
          secretKeyRef:
            name: primehub-graphql-shared-secret
            key: sharedSecret
    extraContainers: []
    extraVolumes:
    - name: primehub-hub-images
      configMap:
        name: primehub-hub-images
    - name: primehub-hub-js
      configMap:
        name: primehub-hub-js
    - name: primehub-hub-css
      configMap:
        name: primehub-hub-css
    - name: primehub-hub-templates
      configMap:
        name: primehub-hub-templates
    - name: primehub-hub-config
      configMap:
        name: primehub-hub-config
    extraVolumeMounts:
    - name: primehub-hub-images
      mountPath: /usr/local/share/jupyterhub/static/images
      readOnly: true
    - name: primehub-hub-js
      mountPath: /usr/local/share/jupyterhub/static/components/primehub
      readOnly: true
    - name: primehub-hub-css
      mountPath: /usr/local/share/jupyterhub/static/css/primehub
      readOnly: true
    - name: primehub-hub-templates
      mountPath: /etc/jupyterhub/templates
      readOnly: true
    - name: primehub-hub-config
      mountPath: /srv/primehub
      readOnly: true
    image:
      name: jupyterhub/k8s-hub
      tag: '2.0.0'
    networkPolicy:
      enabled: true
    extraConfig:
      primehub_config_main.py: |
        exec(open("/srv/primehub/primehub_config.py").read())
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 512Mi
    containerSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      allowPrivilegeEscalation: true

  proxy:
    https:
      enabled: false
    service:
      type: ClusterIP
      # this is required for switching from the default LoadBalancer install
      nodePorts:
        http: "null"
        https: "null"
    chp:
      resources:
        limits:
          cpu: 200m
          memory: 512Mi
        requests:
          cpu: 200m
          memory: 512Mi

    config:
      JupyterHub:
        admin_access: true
        authenticator_class: OIDCAuthenticator

  singleuser:
    uid: 0
    fsGid: null
    cloudMetadata:
      # block set to true will append a privileged initContainer using the
      # iptables to block the sensitive metadata server at the provided ip.
      blockWithIptables: true
      ip: 169.254.169.254
    events: true
    networkPolicy:
      enabled: true
    extraEnv:
      JUPYTER_ENABLE_LAB: "yes"
      CULL_TIMEOUT: "7200"
      CULL_KERNEL_TIMEOUT: "3600"
      CULL_INTERVAL: "300"
      CULL_CONNECTED: "1"
    nodeSelector:
      component: singleuser-server
    image:
      name: infuseai/docker-stacks
      tag: base-notebook-1eb85fe1
      pullPolicy: IfNotPresent
    cmd: null
    networkTools:
      image:
        name: jupyterhub/k8s-network-tools
        tag: '2.0.0'
        pullPolicy: ''
        pullSecrets: []
    initContainers: []
    storage:
      extraVolumes:
      - name: primehub-examples
        emptyDir: {}
      - name: share-memory-device
        emptyDir:
          medium: Memory
      extraVolumeMounts:
      - name: primehub-examples
        mountPath: /primehub-examples
      - name: share-memory-device
        mountPath: /dev/shm

  # prePuller relates to the hook|continuous-image-puller DaemonsSets
  prePuller:
    annotations: {}
    resources:
      limits:
        cpu: 50m
        memory: 256Mi
      requests:
        cpu: 50m
        memory: 256Mi
    extraTolerations: []

    # hook relates to the hook-image-awaiter Job and hook-image-puller DaemonSet
    hook:
      enabled: false
      nodeSelector: {}
      tolerations: []
      resources:
        limits:
          cpu: 50m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 256Mi
    continuous:
      enabled: false

  scheduling:
    userScheduler:
      enabled: false
      resources:
        limits:
          cpu: 50m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 256Mi

  ingress:
    enabled: false

  debug:
    enabled: false

  cull:
    enabled: false

  primehub:
    keycloakClientId: jupyterhub
    scopeRequired: ''
    startnotebook: {}
    kernelGateway: false
    node-affinity-preferred: []
    node-affinity-required: []
    pod-affinity-preferred: []
    pod-affinity-required: []
    pod-anti-affinity-preferred: []
    pod-anti-affinity-required: []
    startNotebookConfigMap: start-notebook-d

    # timeout from spawning to spawned
    spawnerStartTimeout: 1200
    # timeout for the http server in a spawned pod (the creating phase in the progress)
    spawnerHttpTimeout: 30

    # primehub-examples image
    primehub-examples:
      repository: infuseai/primehub-examples
      pullPolicy: IfNotPresent
      tag: v0.1.1

