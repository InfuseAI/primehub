primehub:
  mode: ce
  scheme: http
  keycloak:
    ## Only used when 'keycloak.deploy' is false
    scheme: http
    domain:
    #port:
    username: keycloak
    password:
    #svcUrl: http://keycloak-http.default/auth

    realm: primehub
    everyoneGroupId:
    clientId: admin-ui
    #rolePrefix:
    #maxSockets:
    #maxFreeSockets:
  sharedVolumeStorageClass: ""
  grantSudo: true

ingress:
  enabled: true
  annotations:
    ingress.kubernetes.io/affinity: cookie
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - chart-example.local
  tls: []

# Keycloak
keycloak:
  deploy: true
  image:
    repository: jboss/keycloak
    tag: 8.0.1
    pullPolicy: IfNotPresent
  persistence:
    deployPostgres: true
    dbVendor: postgres
    dbName: keycloak
    dbHost: mykeycloak
    dbPort: 5432
    existingSecret: ""
    existingSecretPasswordKey: ""  # read keycloak db password from existingSecret under this Key
    existingSecretUsernameKey: ""  # read keycloak db user from existingSecret under this Key
    dbUser: keycloak
    dbPassword:
  postgresql:
    image:
      registry: docker.io
      repository: bitnami/postgresql
      tag: 11.5.0-debian-9-r60
      pullPolicy: IfNotPresent
      debug: false
    service:
      type: ClusterIP
      port: 5432
      annotations: {}
    postgresqlUsername: postgres
    master:
      nodeSelector: {}
      affinity: {}
      tolerations: []
      podLabels: {}
      podAnnotations: {}
      extraVolumeMounts: []
      extraVolumes: []
    updateStrategy:
      type: RollingUpdate
    livenessProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
      successThreshold: 1
    readinessProbe:
      enabled: true
      initialDelaySeconds: 5
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 6
      successThreshold: 1
    resources:
      limits:
        cpu: 1000m
        memory: 512Mi
      requests:
        cpu: 50m
        memory: 64Mi
    metrics:
      enabled: false
    securityContext:
      enabled: true
      fsGroup: 1001
      runAsUser: 1001
    serviceAccount:
      enabled: false
    volumePermissions:
      enabled: true
      image:
        registry: docker.io
        repository: bitnami/minideb
        tag: stretch
      securityContext:
        runAsUser: 0
    persistence:
      enabled: true
      mountPath: /bitnami/postgresql
      subPath: ""
      accessModes:
        - ReadWriteOnce
      size: 8Gi
      annotations: {}
  service:
    annotations: {}
    labels: {}
    type: ClusterIP
    httpPort: 80
    httpNodePort: ""
    httpsPort: 8443
    httpsNodePort: ""
    jgroupsPort: 7600
  existingSecretKey: password
  jgroups:
    discoveryProtocol: dns.DNS_PING
    discoveryProperties: >
      "dns_query={{ template "keycloak.fullname" . }}-headless.{{ .Release.Namespace }}.svc.{{ .Values.keycloak.clusterDomain }}"
  extraEnv: |
    - name: PROXY_ADDRESS_FORWARDING
      value: "true"
  livenessProbe: |
    httpGet:
      path: {{ if ne .Values.keycloak.basepath "" }}/{{ .Values.keycloak.basepath }}{{ end }}/
      port: http
    initialDelaySeconds: 300
    timeoutSeconds: 5
  readinessProbe: |
    httpGet:
      path: {{ if ne .Values.keycloak.basepath "" }}/{{ .Values.keycloak.basepath }}{{ end }}/realms/master
      port: http
    initialDelaySeconds: 30
    timeoutSeconds: 1
  restartPolicy: Always
  podManagementPolicy: Parallel

  prometheus:
    operator:
      enabled: false
      serviceMonitor:
        namespace: ""
        selector:
          release: prometheus
        interval: 10s
        scrapeTimeout: 10s
        path: /auth/realms/master/metrics
      prometheusRules:
        enabled: false
        selector:
          app: prometheus-operator
          release: prometheus
        rules: {}
  clusterDomain: cluster.local
  init:
    image:
      repository: busybox
      tag: 1.31
      pullPolicy: IfNotPresent
    resources: {}
  username: keycloak
  password:
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 50m
      memory: 64Mi
  serviceAccount:
    create: false
  securityContext:
    fsGroup: 1000
  containerSecurityContext:
    runAsUser: 1000
    runAsNonRoot: true
  basepath: auth
  cli:
    enabled: true
    nodeIdentifier: |
      {{ .Files.Get "scripts/keycloak/node-identifier.cli" }}

    logging: |
      {{ .Files.Get "scripts/keycloak/logging.cli" }}

    ha: |
      {{ .Files.Get "scripts/keycloak/ha.cli" }}

    datasource: |
      {{ .Files.Get "scripts/keycloak/datasource.cli" }}

    custom: |

  theme:
    image: infuseai/primehub-keycloak-theme:e1e29f10
    packages: []
  extraInitContainers: |
    - name: theme-provider
      image: {{ .Values.keycloak.theme.image }}
      imagePullPolicy: IfNotPresent
      command:
        - sh
      args:
        - -c
        - |
          echo "Copying theme..."
          cp -R /primehub/* /theme-primehub/
          {{- range $package := .Values.keycloak.theme.packages }}
          cp -R /{{ $package }}/* /theme-{{ $package }}/
          {{- end }}
      volumeMounts:
        - name: theme-primehub
          mountPath: /theme-primehub
        {{- range $package := .Values.keycloak.theme.packages }}
        - name: theme-{{ $package }}
          mountPath: /theme-{{ $package }}
        {{- end }}

  extraVolumeMounts: |
    - name: theme-primehub
      mountPath: /opt/jboss/keycloak/themes/primehub
    {{- range $package := .Values.keycloak.theme.packages }}
    - name: theme-{{ $package }}
      mountPath: /opt/jboss/keycloak/themes/{{ $package }}
    {{- end }}

  extraVolumes: |
    - name: theme-primehub
      emptyDir: {}
    {{- range $package := .Values.keycloak.theme.packages }}
    - name: theme-{{ $package }}
      emptyDir: {}
    {{- end }}

